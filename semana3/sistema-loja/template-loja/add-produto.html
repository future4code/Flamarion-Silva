<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/estiloForm.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Adicionar Produto</h1>
    </header>
    <nav>
        <div>
            <a href="index.html" class="menu">Página Inicial</a>
            <a href="ctrl-estoque.html" class="menu">Controle de Estoque</a>
            <a href="add-produto.html" class="menu">Adicionar Produto</a>
            <a href="funcionarios.html" class="menu">Funcionários</a>
        </div>
    </nav>
        
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <p>
                <label for="descricao">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="desc" name="descrição">
            </p>
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="prc" name="preço">
        </div>
        
        <div>
            <p>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label>Quantidade disponível: </label>
                <input>
            </p>
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
    <footer>
        <div>
            <p>Siga-nos nas redes sociais!</p>
    
            <div>
                <a href="https://www.facebook.com/" target="blank"><img src="https://image.flaticon.com/icons/png/512/25/25305.png"/></a>
                <a href="https://www.instagram.com/" target="blank"><img src="https://image.flaticon.com/icons/png/512/25/25425.png"/></a>
                <a href="https://twitter.com/" target="blank"><img src="https://image.flaticon.com/icons/png/512/8/8800.png"/></a>
            </div>
        </div>
    </footer>

</body>
</html>
